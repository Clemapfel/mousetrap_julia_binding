[binaries]
pkgconfig = '/usr/bin/pkg-config'
cmake = '/usr/bin/cmake'

[built-in options]
cpp_args = ['-I/workspace/destdir/include']
cpp_link_args = ['-L/workspace/destdir/bin', '-L/workspace/destdir/lib']
prefix = '/workspace/destdir'
bindir = '/workspace/destdir/bin'
libdir = '/workspace/destdir/lib'
cmake_prefix = '/workspace/destdir'